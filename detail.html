<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Detail</title>
    <link rel="stylesheet" href="styles/detail.css">
   <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
   <link rel="stylesheet" href="styles/common.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="header-footer" id="header">
       
    </header>
    <!-- container contains img and form id -->
<section class="container">
    <section class="img">
        <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
            <div id="hotelimgdoc" class="carousel-inner">
             
            </div>
            <a class="carousel-control-prev" type="button" data-target="#carouselExampleInterval" data-slide="prev">
              <span style="outline: black;" class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span  class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" type="button" data-target="#carouselExampleInterval" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
    </section>
    <section class="form">
        
        <form action="payment.html"  method="get" target="_self">
            <div class="label-input">
                <label class="label" for="adults">Adults</label>
                <input class="input-form" oninput="forTotal(event)" type="number" min="1" id="adults" name="adults" required>
            </div>
            <div class="label-input">
                <label class="label" for="name">Name</label>
                <input  class="input-form" type="text" name="name" id="name" autocomplete="off" required>
            </div>
            <div class="label-input">
                 <label class="label" for="from-date">From Date</label>
                 <input class="input-form" onchange="forTotal(event)" type="date" name="from-date" id="from-date" required>
            </div>
            <div class="label-input">
                <label class="label" for="to-date">To Date</label>
                <input class="input-form" onchange="forTotal(event)" type="date" name="to-date" id="to-date" required>
            </div>
            <div class="label-input">
                <label class="label" for="total">Total</label>
                <input id="totalAmount" class="input-form" type="text" readonly required>
            </div >
            <div id="book-now">
            <input id="book-now-btn"  class="btn btn-outline-success" type="submit" value="Book Now">
            </div>  
        </form>
    </section>
</section>    
    <section id="description" >
        <article >
                <h2 id="hotelname"></h2>
                <p>RATING</p>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked" ></span>
        </article>
        <article>
            <h4>AMENITIES</h4>
                <ul id="listOfAmenities">
                   
                </ul>
        </article>
        <article>
                <h5>DESCRIPTION</h5>
                <p id="descriptionHotel"></p>
        </article>  
    </section>

    <footer class="header-footer" id="footer">
        
    </footer>
    <script src="scripts/common.js"></script>
    <script src="scripts/detail.js"></script>
</body>
</html>
