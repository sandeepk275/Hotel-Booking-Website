<!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="UTF-8">
        <title>Payment</title>
        <link rel="stylesheet" href="styles/payment.css">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="styles/common.css">
        <link rel="stylesheet" href="styles/loader.css">
    </head>
<body>
    <div class="loader"></div>
    <header class="header-footer" id="header">
       
    </header>
    <section id="content">  
        <section id="hotel-address">
                 <img id="hotel-img"  alt="hotel image">
            <div id="address">
                <h2 id="hotelNAME"></h2>
                <p id="addressHotel"></p>
            </div>  
        </section>
        <section class="booking">
                <article id="booking-detail">
                    <p><strong>Name: </strong><span id="name"></span></p>
                    <p><strong>Number of Adult: </strong><span id="numadult"></span></p>
                    <p><strong>Check in Date: </strong><span id="checkInDate"></span></p>
                    <p><strong>Check out Date: </strong><span id="checkOutDate"></span></p>
                </article>
                <article id="pay-detail">
                    <p><strong>Tariff Breakdown: </strong><span id="pricebreakdown"></span></p>
                    <p><strong>Total Amount: </strong><span id="total"></span></p>
                </article>
        
                <article id="paynow">
                    <a href="#">
                        <button type="button" onclick="pay()" id="paynowbtn" class="btn btn-success" disabled >Pay Now</button>
                    </a>
                </article> 
        </section> 
    </section>    
        <footer class="header-footer" id="footer">
        
   
        </footer>
        <script src="scripts/common.js"></script>
        <script src="scripts/payment.js"></script>
</body>
</html>
