<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <title>Index</title>
   <link rel="stylesheet" href="styles/index.css">
   <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
   <link rel="stylesheet" href="styles/common.css">
</head>

<body>
    <header class="header-footer">
        <img id="logo" src="assests/images/logo.png" alt="logo" height="200px" width="250" >
         
        
        <!-- Button trigger modal -->
         <button id="login" type="button" class="btn btn-light btn-sm" data-toggle="modal" data-backdrop="false" data-target="#login-modal">LOGIN</button>

          <!-- Modal -->
              <div class="modal fade" id="login-modal"  role="dialog" tabindex="-1" aria-labelledby="login-modal-label" aria-hidden="true">
                <div class="modal-dialog" role="document">
                   <div class="modal-content">
                     <div class="modal-header">
                        <h5 class="modal-title" id="login-modal-label">Please login</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      </div>
                      <div class="modal-body">
                        <form id="login-form">
                            <div class="login-field">
                                <label for="username">Username: </label>
                                <input type="text" id="username" name="username" placeholder="Enter Username" required />
                            </div>
                            <div class="login-field">
                                <label for="password">Password: </label>
                                <input type="password" id="password" name="password" placeholder="Enter Password" required />
                            </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button id="button" type="button" class="btn btn-primary" data-dismiss="modal">Login</button>
                      </div>
                   </div>
                </div>
            </div>
    </header>

    <section id="banner"  >
        <div id="searchbar">
            <input id="search-input"  type="text" placeholder="City">
        </div>
            
    </section>

    <section id="city-card-container">
        <article class="city-card">
            <a id="delhi" href="list.html" target="_self"><img class="city-image" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" alt="image 1" height="300px" width="300px"></a>
           <a href="list.html" target="_self">
                <div class="overlay"><span>Delhi</span></div>
            </a>
             
        </article>
        <article class="city-card">  
            <img class="city-image" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg" alt="image 2" >
            
                <div class="overlay"><span>Goa</span></div>
            
        </article>
        <article class="city-card">     
            <img class="city-image" src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg" alt="image 3" height="300px" width="300px">
            
                <div class="overlay"><span>Hydrabad</span></div>
            
        </article>
        <article class="city-card">    
            <img class="city-image" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg" alt="image 4" height="300px" width="300px">
            
                <div class="overlay"><span>Kolkata</span></div>
           
        </article>
    </section>


    <section id="view-more">
        <a href="index.html"><button type="button" class="btn btn-secondary">View more</button></a>
        
    </section> 

   
    <footer class="header-footer">
          
        <!-- Button trigger modal -->
        <button id="contact" type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-backdrop="false" data-target="#contact-modal">Contact us</button>

        <!-- Modal -->
            <div class="modal fade" id="contact-modal"  role="dialog" tabindex="-1" aria-labelledby="login-modal-label" aria-hidden="true">
              <div class="modal-dialog" role="document">
                 <div class="modal-content">
                   <div class="modal-header">
                      <h5 class="modal-title" id="login-modal-label">Get in touch</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">
                      <form >
                            <p>Thank you for reaching out!!!
                                <br>
                             enter you email and we will get back to you.</p>
                          
                          
                              <label for="email">Email: </label>
                              <input type="email" id="email" name="email" placeholder="Enter your email id" required />
                          
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button id="button" type="button" class="btn btn-primary" data-dismiss="modal">Login</button>
                    </div>
                 </div>
              </div>
          </div>
        
        <p>&copy; 2021 ROOM SEARCH PVT LTD </p>

        <section id="footer-logo">
            <a class="social-logo" href="https://www.facebook.com" target="_blank"><img src="assests/images/facebook.png" alt="logo 1" height="20px" width="22px"></a>
            <a class="social-logo" href="https://www.instagram.com" target="_blank"><img src="assests/images/instagram.png" alt="logo 2" height="20px" width="22px"></a>
            <a class="social-logo" href="https://twitter.com" target="_blank"><img src="assests/images/twitter.png" alt="logo 3" height="20px" width="22px"></a>
        </section>

    </footer>
</body>
</html>
