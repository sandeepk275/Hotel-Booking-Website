<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Index</title>
   <link rel="stylesheet" href="styles/index.css">
   <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
   <link rel="stylesheet" href="styles/common.css">

<link rel="stylesheet" href="styles/loader.css">
</head>

<body>
<section class="Main-container">
    <header class="header-footer" id="header">
        
    </header>
        <section id="index-container">
            <section id="banner"  >
                <div id="searchbar">
                    <input id="search-input" onchange="searchbyCity(value)"  type="text" placeholder="City">
                </div>
                    
            </section>

            <section id="city-card-container" >

                <article class="city-card"  >
                    <a id="delhi" href="list.html?city=delhi" target="_self">
                        <img class="city-image" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" alt="image 1" height="300px" width="300px">
                        <div class="overlay"><span>Delhi</span></div>
                    </a>
                    
                </article>
                <article class="city-card"   >
                    <a id="goa" href="list.html?city=goa" target="_self">  
                        <img class="city-image" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg" alt="image 2" >
                    
                        <div class="overlay"><span>Goa</span></div>
                    </a>
                    
                </article>
                <article class="city-card"  >   
                    <a id="hydrabad" href="list.html?city=hydrabad" target="_self">    
                       <img class="city-image" src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg" alt="image 3" height="300px" width="300px">
                    
                        <div class="overlay"><span>Hydrabad</span></div>
                    </a>
                </article>
                <article class="city-card" >  
                    <a id="kolkata" href="list.html?city=kolkata" target="_self">    
                        <img class="city-image" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg" alt="image 4" height="300px" width="300px">
                    
                        <div class="overlay"><span>Kolkata</span></div>
                    </a>
                
                </article>
            </section>

            <section id="viewMore-city-card-container">
                <article class="city-card"  >   
                    <a id="chennai" href="list.html?city=chennai" target="_self">   
                        <img class="city-image" src="https://media-cdn.tripadvisor.com/media/photo-s/15/4d/46/b8/chennai-madras.jpg" alt="image 5" height="300px" width="300px">
                    
                        <div class="overlay"><span>Chennai</span></div>
                    </a>
                
                </article>

                <article class="city-card"> 
                    <a id="agra" href="list.html?=agra" target="_self">     
                        <img class="city-image" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/fc/agra.jpg" alt="image 6" height="300px" width="300px">
                    
                        <div class="overlay"><span>Agra</span></div>
                    </a>
                
                </article>

                <article class="city-card" >   
                    <a id="jaipur" href="list.html?city=jaipur" target="_self">   
                        <img class="city-image" src="https://media-cdn.tripadvisor.com/media/photo-s/10/a3/3b/8a/screenshot-2017-09-12.jpg" alt="image 7" height="300px" width="300px">
                    
                        <div class="overlay"><span>Jaipur</span></div>
                    </a>    
                
                </article>

                <article class="city-card" >  
                    <a id="bengalore" href="list.html?citybengalore" target="_self">    
                        <img class="city-image" src="https://media-cdn.tripadvisor.com/media/photo-s/0c/d2/2f/7a/palace-from-the-outside.jpg" alt="image 8" height="300px" width="300px">
                    
                        <div class="overlay"><span>Bengalore</span></div>
                     </a>   
                
                </article>
        
            </section>
           


                <section id="view-more">
                    <a href="#">
                        <button type="button" onclick="onclickView()" id="view-more-btn" class="btn btn-secondary">View more</button>
                    </a>
                    
                </section> 
        </section>

    <footer class="header-footer" id="footer">
          
    </footer>
    <div class="loader"></div>
    <script src="scripts/index.js"></script>
    <script src="scripts/common.js"></script>
</section>  
</body>
</html>
