<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form action="index.html" method="get" target="_self">
        <label for="User-name">Username:</label>
        <input type="text" id="user-name" name="user-name" placeholder="Enter Username" autocomplete="off" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter Password" required>
        <br>
        <input type="submit">
    </form>
    
</body>
</html>
